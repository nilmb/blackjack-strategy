<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrategia Blackjack Avanzada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="blackjack-strategy">
    <h1>Estrategia Avanzada de Blackjack</h1>
    <div>
      <h2>Cartas del Jugador</h2>
      <div id="player-container">
        <input type="text" class="player-cards" placeholder="Tus cartas (ej: A, 7)">
      </div>
      <button id="add-player-button" class="add-player">Añadir Jugador</button>
    </div>
    <div>
      <h2>Carta Visible del Crupier</h2>
      <input type="text" id="dealer-card" placeholder="Carta del crupier (ej: 9)">
    </div>
    <div>
      <h2>Cantidad de Barajas</h2>
      <input type="number" id="decks" placeholder="Número de barajas" min="1" value="1">
    </div>
    <div id="controls">
      <button id="calculate-button">Calcular Mejor Jugada</button>
      <button id="reset-count">Resetear Contador</button>
    </div>
    <p id="suggestion"></p>
    <p id="success-rate"></p>
    <p>Conteo actual: <span id="card-count">0</span></p>

    <div>
      <h3>Resumen de Simulaciones</h3>
      <table id="simulation-results">
        <thead>
          <tr>
            <th>Jugador</th>
            <th>Victorias</th>
            <th>Derrotas</th>
            <th>Simulaciones Totales</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div>
      <h3>Historial de Manos</h3>
      <ul id="hand-history"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
